{% extends 'app/base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Welcome,{{ request.user.username | capfirst }}</h3>

        <!-- Sidebar -->
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Change Password Done</a>
                </li>
            </ul>
        </div>

        <!-- Form Section -->
        <div class="col-md-9 offset-sm-1 text-center">
            <h3>Password Change Successfully !!!</h3>
            <div>
                <iframe src="https://giphy.com/embed/ibo1Le3m0qHE3PQTtk" width="200" height="200" frameborder="0"
                    class="giphy-embed" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
